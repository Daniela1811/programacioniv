<form method="POST" id="frm-buscar-docentes">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA DOCENTES

            <button type="button" id="btn-close-buscar-docentes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-docentes" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" v-model="valor" v-on:keyup="buscarDocentes" placeholder="codigo, nombre o dui" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th>
                        <th>DUI</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="docentes in misdocentes" :key="docentes.idDocentes" v-on:click="modificarDocentes(docentes)">
                        <td>{{ docentes.codigo }}</td>
                        <td>{{ docentes.nombre }}</td>
                        <td>{{ docentes.direccion }}</td>
                        <td>{{ docentes.telefono }}</td>
                        <td>{{ docentes.DUI }}</td>
                        <td>
                            <input v-on:click="eliminarDocentes(docentes.idDocentes)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/docentes/buscar-docentes.js"></script>
